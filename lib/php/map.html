<script src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript" src="gmap3.js"></script>

<style>

.cluster{
  color: #FFFFFF;
  text-align: center;
  font-family: 'Open Sans', sans-serif;
  font-size: 15px;
  line-height: 25px;
  font-weight: bold;
  background-color: #F27D2F;
  height: 25px;
  width: 25px;
  border-radius: 13px;
  border: 1px solid #303030;
}

</style>

<script>
function map_init() {
  $.get("/common/map/current.json", function(data){
    aggarray = [];
    aggdatalist = data.features;
    aggdict = {};
    aggdatalist.forEach(function(aggregate){
      name = aggregate.properties.am.split(" OpenFlow")[0]
      if(aggdict[name]) {
        if (aggregate.properties.am.indexOf(" OpenFlow") > -1) {
          aggdict[name] = [aggregate.geometry.coordinates[1], aggregate.geometry.coordinates[0],
                                              name, aggdict[name][3], aggdict[name][4] + 1];
        } else {
          aggdict[name] = [aggregate.geometry.coordinates[1], aggregate.geometry.coordinates[0],
                                              name, aggdict[name][3] + 1, aggdict[name][4]];
        }
      } else {
        if (aggregate.properties.am.indexOf(" OpenFlow") > -1) {
          aggdict[name] = [aggregate.geometry.coordinates[1], aggregate.geometry.coordinates[0],
                                              name, 0, 1];
        } else {
          aggdict[name] = [aggregate.geometry.coordinates[1], aggregate.geometry.coordinates[0],
                                              name, 1, 0];
        }
      }
    });
    for (agg in aggdict) {
      aggarray.push(aggdict[agg]);
    }

    pinslist = []
    for (i in aggarray){
      lat = aggarray[i][0];
      lng = aggarray[i][1];
      aggname = aggarray[i][2];
      numresources = aggarray[i][3];
      numopenflowresources = aggarray[i][4];
      pinslist.push({
        latLng:[lat, lng],
        tag: "<span style='color: #303030'><b>" + aggname + '</b>' 
          + (numresources > 0 ? '<br>&nbsp;&nbsp;' + numresources + " resources at this site" : "")
          + (numopenflowresources > 0 ? "<br>&nbsp;&nbsp;" + numopenflowresources  + " OpenFlow resources at this site </span>" : "</span>")
      });
    }
      
  $('#map1').gmap3({ 
    map:{
      options:{
        center:[42,-72],
        zoom: 3,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
    }
  });

  $('#map1').gmap3({
    marker:{
      values: pinslist,
      cluster:{
        radius: 1, 
        0: {
          content: '<div class="cluster">CLUSTER_COUNT</div>',
          height: 25,
          width: 25
        },
        events: {
          click: clickOnCluster
        }
      },
      events: {
        click: clickOnPin
      },
      options: {
        icon: {
          url:"/images/pin.png",
          scaledSize: {
            height: 25,
            width: 25
          }
        }
      }
      }
    });
  });
}

function clickOnPin(marker, event, context){
  $(this).gmap3({
    infowindow:{
      anchor: marker, 
      options:{content: context.tag}
    }
  });
}


function clickOnCluster(overlay, event, context){
  $(this).gmap3({
    infowindow:{
      latLng: context.data.latLng,
      options:{
        content: $.map(context.data.markers, function(marker){return marker.tag}).join("<hr>")
      }
    }
  });
}

</script>
<div id="map1"></div>
